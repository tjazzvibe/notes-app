<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./my.css">
</head>
<body>
    <div class="hero is-dark mb-3" >
        <div class="hero-body">
     
        <button class="button is-primary" id="newnotebutton">       
            New Note
        </button>
        <button class="button is-primary" id="deletenotebutton">       
            Delete Active Note
        </button>
        
    </div>
    </div>
    
    <section>
      <div class="columns is-centered  ">
            <div class="column divscroll is-half">
                    <h1 class="title">List</h1>
                <div class='listcontainer'>
                    <div class="columns  is-multiline" id="thelist">  
                    </div>
                </div>
            </div>

        <div class="column is-centered is-4 mx-3" id="rightcolumn" style="display: none">
                <div class="container">
                    <div><h1 class="title">Active Note</h1></div>
                    <input  id="activenoteid" disabled="disabled" class = "input editnote mb-2 inputwidth"></input>                    
                    <div><input id="edittitle" name="rightsideinput" type = "text" placeholder = "Enter a title" class="input is-warning has-text-primary is-size-4 mb-2 editnote" > Note</input></div>
                    <textarea id="editnote" name="rightsideinput" class="textarea is-size-4 editnote"  placeholder = "Enter note" name="editnote" rows="15" cols="68"></textarea> 
            </div>
      </div>
    </section>

    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="browser.js" type='module' ></script>
</body>
</html>
